<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Ariete Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-4xl font-bold mb-2">DASHBOARD ARIETE INTELIGENTE</h1>
        <p class="text-blue-100">Monitoreo en tiempo real del sistema hidr√°ulico</p>
      </div>

      <!-- Contenido principal centrado -->
      <div class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-6xl">
          <!-- Tarjetas de sensores -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="sensores">
            <!-- Los sensores se cargar√°n aqu√≠ -->
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-gray-800 text-white p-4 text-center text-sm">
        <p>√öltima actualizaci√≥n: <span id="timestamp"></span></p>
      </div>
    </div>

    <script>
      // Actualizar timestamp
      function actualizarTimestamp() {
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
      }

      // Crear tarjeta de sensor
      function crearTarjetaSensor(sensor) {
        const porcentaje = Math.min(100, Math.max(0, sensor.value));
        const colorBarra = sensor.color === 'red' ? 'from-red-400 to-red-600' : 
                          sensor.color === 'yellow' ? 'from-yellow-400 to-yellow-600' :
                          sensor.color === 'blue' ? 'from-blue-400 to-blue-600' :
                          'from-green-400 to-green-600';

        return `
          <div class="bg-white rounded-xl shadow-xl p-6 transform hover:scale-105 transition-all duration-300">
            <div class="text-center">
              <div class="text-6xl mb-4">${sensor.icon}</div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Sensor ${sensor.title}</h3>
              <div class="text-4xl font-bold mb-4 ${sensor.color === 'red' ? 'text-red-500' : sensor.color === 'yellow' ? 'text-yellow-500' : sensor.color === 'blue' ? 'text-blue-500' : 'text-green-500'}">
                ${sensor.value} ${sensor.unit}
              </div>
              <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                <div class="bg-gradient-to-r ${colorBarra} h-4 rounded-full transition-all duration-500" style="width: ${porcentaje}%"></div>
              </div>
              <div class="text-sm text-gray-600">
                Estado: ${sensor.status === 'warning' ? '‚ö†Ô∏è Advertencia' : '‚úÖ Normal'}
              </div>
            </div>
          </div>
        `;
      }

      // Cargar datos de sensores
      async function cargarDatos() {
        try {
          const response = await fetch('https://backend-ariete.onrender.com/api/estado');
          const data = await response.json();
          
          const sensores = [
            {
              title: 'Humedad',
              value: data.humedad ?? '--',
              unit: '%',
              status: data.humedad < 30 ? 'warning' : 'normal',
              icon: 'üå´Ô∏è',
              color: data.humedad < 30 ? 'yellow' : 'green'
            },
            {
              title: 'Caudal de Agua',
              value: data.flujo ?? '--',
              unit: 'L/min',
              status: 'normal',
              icon: 'üíß',
              color: 'blue'
            },
            {
              title: 'Nivel de Agua',
              value: data.nivel ?? '--',
              unit: '%',
              status: data.nivel < 20 ? 'warning' : 'normal',
              icon: 'üèä',
              color: data.nivel < 20 ? 'red' : 'green'
            }
          ];

          document.getElementById('sensores').innerHTML = sensores.map(crearTarjetaSensor).join('');
          actualizarTimestamp();
        } catch (error) {
          console.error('Error al cargar datos:', error);
          document.getElementById('sensores').innerHTML = `
            <div class="col-span-3 text-center text-white">
              <div class="text-6xl mb-4">‚ö†Ô∏è</div>
              <p class="text-xl">Error al conectar con el servidor</p>
            </div>
          `;
        }
      }

      // Cargar datos inicial y cada 5 segundos
      cargarDatos();
      setInterval(cargarDatos, 5000);
      setInterval(actualizarTimestamp, 1000);
    </script>
  </body>
</html>
