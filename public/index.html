<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Ariete Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('background-image.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(90deg, #007AFF 0%, #5856D6 25%, #FF2D92 50%, #FF3B30 75%, #FF9500 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: 'Times New Roman', serif;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Bot√≥n de historial en esquina superior derecha -->
      <div class="flex justify-end pt-4 pr-6">
        <button onclick="window.open('HISTORIAL_FUNCIONANDO.html', '_blank')" 
                class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-3 rounded-xl text-sm font-bold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
          üìä Ver Historial Completo del Sistema
        </button>
      </div>

      <!-- Header con Times New Roman y gradiente -->
      <div class="text-center pt-4 pb-6">
        <h1 class="gradient-text text-4xl font-bold mb-2">DASHBOARD ARIETE INTELIGENTE CON MICROSERVICIOS E IOT (INTERNET DE LAS COSAS)</h1>
      </div>

      <!-- Espacio para empujar sensores hacia abajo -->
      <div class="flex-1"></div>

      <!-- Tarjetas de sensores casi pegadas a la barra negra -->
      <div class="flex justify-center pb-16">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full px-6" id="sensores">
          <!-- Los sensores se cargar√°n aqu√≠ SIN botones historial -->
        </div>
      </div>

      <!-- Footer ORIGINAL -->
      <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white text-sm">
        <div class="flex justify-between items-center h-12 px-4">
          <div class="flex items-center space-x-4">
            <span>Sensores Ariete: 3</span>
            <span>|</span>
            <span>√öltima actualizaci√≥n: <span id="timestamp"></span></span>
            <span>|</span>
            <span>Frontend: https://dashboard-ariete.vercel.app</span>
            <span>|</span>
            <span>Autor: Ariel Celico L√≥pez de Le√≥n</span>
          </div>
          <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
            ‚ùì ¬øQu√© es un Ariete Hidr√°ulico?
          </button>
        </div>
      </div>
    </div>

    <script>
      // Actualizar timestamp
      function actualizarTimestamp() {
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleTimeString('es-ES', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          hour12: true 
        });
      }

      // Crear tarjeta de sensor ORIGINAL
      function crearTarjetaSensor(sensor) {
        const porcentaje = Math.min(100, Math.max(0, sensor.value));
        
        // Colores exactos como en la imagen original
        const colorBarra = 'from-red-400 via-orange-400 via-blue-400 to-purple-600';
        
        // Colores de texto exactos como en la imagen original
        let textColor = '';
        if (sensor.title === 'Humedad') textColor = 'text-red-700';
        else if (sensor.title === 'Flujo') textColor = 'text-orange-600';
        else if (sensor.title === 'Nivel') textColor = 'text-red-700';

        return `
          <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-xl shadow-xl p-6 transform hover:scale-105 transition-all duration-300">
            <div class="text-center">
              <div class="text-6xl mb-4">${sensor.icon}</div>
              <h2 class="text-xl font-bold text-gray-800 mb-2">Sensor ${sensor.title} Ariete</h2>
              <div class="text-4xl font-bold mb-4 ${textColor}">
                ${sensor.value} ${sensor.unit}
              </div>
              <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                <div class="bg-gradient-to-r ${colorBarra} h-3 rounded-full transition-all duration-500" style="width: ${porcentaje}%"></div>
              </div>
            </div>
          </div>
        `;
      }

      // Cargar datos de sensores
      async function cargarDatos() {
        try {
          const response = await fetch('https://backend-ariete.onrender.com/api/estado');
          const data = await response.json();
          
          const sensores = [
            {
              title: 'Humedad',
              value: data.humedad ?? '--',
              unit: '%',
              status: data.humedad < 30 ? 'warning' : 'normal',
              icon: '‚òÅÔ∏è'
            },
            {
              title: 'Flujo',
              value: data.flujo ?? '--',
              unit: 'L/min',
              status: 'normal',
              icon: '<img src="water-wave-icon.svg" alt="Flujo" class="w-16 h-16 mx-auto">'
            },
            {
              title: 'Nivel',
              value: data.nivel ?? '--',
              unit: '%',
              status: data.nivel < 20 ? 'warning' : 'normal',
              icon: 'üõ¢Ô∏è'
            }
          ];

          document.getElementById('sensores').innerHTML = sensores.map(crearTarjetaSensor).join('');
          actualizarTimestamp();
        } catch (error) {
          console.error('Error al cargar datos:', error);
          document.getElementById('sensores').innerHTML = `
            <div class="col-span-3 text-center text-white">
              <div class="text-6xl mb-4">‚ö†Ô∏è</div>
              <p class="text-xl">Error al conectar con el servidor</p>
            </div>
          `;
        }
      }

      // Cargar datos inicial y cada 5 segundos
      cargarDatos();
      setInterval(cargarDatos, 5000);
      setInterval(actualizarTimestamp, 1000);
    </script>
  </body>
</html>
