<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Ariete Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400;
      }
      .apple-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .apple-title {
        font-weight: 600;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }
      .apple-subtitle {
        font-weight: 400;
        letter-spacing: -0.01em;
        opacity: 0.7;
      }
      .apple-button {
        background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .apple-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 122, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Header estilo Apple -->
      <div class="text-center pt-16 pb-8">
        <h1 class="apple-title text-5xl font-semibold text-gray-900 mb-4">Dashboard Ariete Inteligente</h1>
        <p class="apple-subtitle text-xl text-gray-600">Monitoreo en tiempo real del sistema hidr√°ulico</p>
      </div>

      <!-- Espacio para empujar sensores hacia abajo -->
      <div class="flex-1"></div>

      <!-- Tarjetas de sensores estilo Apple -->
      <div class="flex justify-center pb-40">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl w-full px-6" id="sensores">
          <!-- Los sensores se cargar√°n aqu√≠ -->
        </div>
      </div>

      <!-- Footer estilo Apple -->
      <div class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-80 backdrop-blur-xl border-t border-gray-200">
        <div class="flex justify-between items-center h-16 px-8">
          <div class="flex items-center space-x-6 text-sm text-gray-600">
            <span>Sensores Ariete: 3</span>
            <span>‚Ä¢</span>
            <span>√öltima actualizaci√≥n: <span id="timestamp"></span></span>
            <span>‚Ä¢</span>
            <span>Frontend: dashboard-ariete.vercel.app</span>
            <span>‚Ä¢</span>
            <span>Autor: Ariel Celico L√≥pez de Le√≥n</span>
          </div>
          <button class="apple-button text-white px-6 py-3 rounded-full text-sm font-medium">
            ¬øQu√© es un Ariete Hidr√°ulico?
          </button>
        </div>
      </div>
    </div>

    <script>
      // Actualizar timestamp
      function actualizarTimestamp() {
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleTimeString('es-ES', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          hour12: true 
        });
      }

      // Crear tarjeta de sensor estilo Apple
      function crearTarjetaSensor(sensor) {
        const porcentaje = Math.min(100, Math.max(0, sensor.value));
        
        // Colores Apple
        let colorTexto = '';
        let colorBarra = '';
        
        if (sensor.title === 'Humedad') {
          colorTexto = 'text-blue-600';
          colorBarra = 'from-blue-500 to-blue-600';
        } else if (sensor.title === 'Flujo') {
          colorTexto = 'text-orange-500';
          colorBarra = 'from-orange-400 to-orange-500';
        } else if (sensor.title === 'Nivel') {
          colorTexto = 'text-red-500';
          colorBarra = 'from-red-400 to-red-500';
        }

        return `
          <div class="apple-card rounded-3xl p-8 transform hover:scale-105 transition-all duration-500 hover:shadow-2xl">
            <div class="text-center">
              <div class="text-6xl mb-6 filter drop-shadow-lg">${sensor.icon}</div>
              <h2 class="apple-title text-2xl font-semibold text-gray-900 mb-3">${sensor.title}</h2>
              <div class="apple-title text-5xl font-bold mb-6 ${colorTexto}">
                ${sensor.value} <span class="text-2xl font-normal text-gray-500">${sensor.unit}</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-3 mb-4 overflow-hidden">
                <div class="h-3 rounded-full bg-gradient-to-r ${colorBarra} transition-all duration-1000 ease-out" style="width: ${porcentaje}%"></div>
              </div>
              <div class="text-sm font-medium text-gray-500 tracking-wide">
                ${sensor.status === 'warning' ? '‚ö†Ô∏è Alerta' : '‚úÖ Normal'}
              </div>
            </div>
          </div>
        `;
      }

      // Cargar datos de sensores
      async function cargarDatos() {
        try {
          const response = await fetch('https://backend-ariete.onrender.com/api/estado');
          const data = await response.json();
          
          const sensores = [
            {
              title: 'Humedad',
              value: data.humedad ?? '--',
              unit: '%',
              status: data.humedad < 30 ? 'warning' : 'normal',
              icon: 'üå´Ô∏è'
            },
            {
              title: 'Flujo',
              value: data.flujo ?? '--',
              unit: 'L/min',
              status: 'normal',
              icon: 'üíß'
            },
            {
              title: 'Nivel',
              value: data.nivel ?? '--',
              unit: '%',
              status: data.nivel < 20 ? 'warning' : 'normal',
              icon: 'üèä'
            }
          ];

          document.getElementById('sensores').innerHTML = sensores.map(crearTarjetaSensor).join('');
          actualizarTimestamp();
        } catch (error) {
          console.error('Error al cargar datos:', error);
          document.getElementById('sensores').innerHTML = `
            <div class="col-span-3 text-center text-gray-600">
              <div class="text-6xl mb-4">‚ö†Ô∏è</div>
              <p class="text-xl">Error al conectar con el servidor</p>
            </div>
          `;
        }
      }

      // Cargar datos inicial y cada 5 segundos
      cargarDatos();
      setInterval(cargarDatos, 5000);
      setInterval(actualizarTimestamp, 1000);
    </script>
  </body>
</html>
