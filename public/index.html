<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Ariete Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('background-image.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen">
      <!-- Header -->
      <div class="text-center pt-8 pb-6">
        <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">DASHBOARD ARIETE INTELIGENTE CON MICROSERVICIOS E IOT (INTERNET DE LAS COSAS)</h1>
      </div>

      <!-- Tarjetas de sensores SIN BOTONES HISTORIAL -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-6" id="sensores">
        <!-- Los sensores se cargar√°n aqu√≠ SIN botones historial -->
      </div>

      <!-- Footer -->
      <div class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-90 backdrop-blur-sm text-black p-4 text-center text-sm">
        <div class="flex justify-center items-center space-x-4">
          <span>Sensores Ariete: 3</span>
          <span>|</span>
          <span>√öltima actualizaci√≥n: <span id="timestamp"></span></span>
          <span>|</span>
          <span>Frontend: https://dashboard-ariete.vercel.app</span>
          <span>|</span>
          <span>Autor: Ariel Celico L√≥pez de Le√≥n</span>
        </div>
        <div class="mt-2">
          <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
            ‚ùì ¬øQu√© es un Ariete Hidr√°ulico?
          </button>
        </div>
      </div>
    </div>

    <script>
      // Actualizar timestamp
      function actualizarTimestamp() {
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleTimeString('es-ES', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          hour12: true 
        });
      }

      // Crear tarjeta de sensor SIN bot√≥n historial
      function crearTarjetaSensor(sensor) {
        const porcentaje = Math.min(100, Math.max(0, sensor.value));
        const colorBarra = sensor.color === 'red' ? 'from-red-400 to-red-600' : 
                          sensor.color === 'yellow' ? 'from-yellow-400 to-yellow-600' :
                          sensor.color === 'blue' ? 'from-blue-400 to-blue-600' :
                          'from-green-400 to-green-600';

        const statusColor = sensor.status === 'warning' ? 'text-orange-600' : 'text-green-600';
        const statusIcon = sensor.status === 'warning' ? '‚ñ≤ ALERTA' : '‚úî OK';

        return `
          <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-xl shadow-xl p-6 transform hover:scale-105 transition-all duration-300">
            <div class="text-center">
              <div class="text-6xl mb-4">${sensor.icon}</div>
              <h2 class="text-xl font-bold text-gray-800 mb-2">Sensor ${sensor.title} Ariete</h2>
              <div class="text-4xl font-bold mb-4 ${sensor.color === 'red' ? 'text-red-500' : sensor.color === 'yellow' ? 'text-yellow-500' : sensor.color === 'blue' ? 'text-blue-500' : 'text-green-500'}">
                ${sensor.value} ${sensor.unit}
              </div>
              ${sensor.unit === '%' && typeof sensor.value === 'number' ? `
                <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                  <div class="bg-gradient-to-r ${colorBarra} h-3 rounded-full transition-all duration-500" style="width: ${porcentaje}%"></div>
                </div>
              ` : ''}
              <div class="text-sm font-semibold ${statusColor}">
                ${statusIcon}
              </div>
            </div>
          </div>
        `;
      }

      // Cargar datos de sensores
      async function cargarDatos() {
        try {
          const response = await fetch('https://backend-ariete.onrender.com/api/estado');
          const data = await response.json();
          
          const sensores = [
            {
              title: 'Humedad',
              value: data.humedad ?? '--',
              unit: '%',
              status: data.humedad < 30 ? 'warning' : 'normal',
              icon: 'üå´Ô∏è',
              color: data.humedad < 30 ? 'yellow' : 'green'
            },
            {
              title: 'Flujo',
              value: data.flujo ?? '--',
              unit: 'L/min',
              status: 'normal',
              icon: 'üíß',
              color: 'blue'
            },
            {
              title: 'Nivel',
              value: data.nivel ?? '--',
              unit: '%',
              status: data.nivel < 20 ? 'warning' : 'normal',
              icon: 'üèä',
              color: data.nivel < 20 ? 'red' : 'green'
            }
          ];

          document.getElementById('sensores').innerHTML = sensores.map(crearTarjetaSensor).join('');
          actualizarTimestamp();
        } catch (error) {
          console.error('Error al cargar datos:', error);
          document.getElementById('sensores').innerHTML = `
            <div class="col-span-3 text-center text-white">
              <div class="text-6xl mb-4">‚ö†Ô∏è</div>
              <p class="text-xl">Error al conectar con el servidor</p>
            </div>
          `;
        }
      }

      // Cargar datos inicial y cada 5 segundos
      cargarDatos();
      setInterval(cargarDatos, 5000);
      setInterval(actualizarTimestamp, 1000);
    </script>
  </body>
</html>
