<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Ariete Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-6 space-y-6">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Dashboard Principal</h1>
        <p class="text-gray-600 mt-2">Monitoreo en tiempo real del sistema hidr√°ulico</p>
      </div>

      <!-- Tarjetas de sensores SIN BOTONES HISTORIAL -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="sensores">
        <!-- Los sensores se cargar√°n aqu√≠ SIN botones historial -->
      </div>
    </div>

    <script>
      // Crear tarjeta de sensor SIN bot√≥n historial - DISE√ëO ORIGINAL
      function crearTarjetaSensor(sensor) {
        const statusColor = sensor.status === 'warning'
          ? 'border-yellow-400 bg-yellow-50'
          : 'border-green-400 bg-white';

        const textColor = sensor.status === 'warning'
          ? 'text-yellow-600'
          : 'text-green-600';

        const bgColorMap = {
          blue: 'bg-blue-500',
          green: 'bg-green-500',
          red: 'bg-red-500',
          gray: 'bg-gray-500'
        };

        return `
          <div class="p-4 rounded-xl shadow-md border-l-4 ${statusColor} transition-all duration-300 hover:shadow-lg">
            <div class="flex items-center justify-between mb-2">
              <div class="text-4xl">${sensor.icon}</div>
              <div class="text-sm font-semibold ${textColor}">
                ${sensor.status === 'warning' ? '‚ö†Ô∏è ALERTA' : '‚úîÔ∏è OK'}
              </div>
            </div>

            <h2 class="text-xl font-bold text-gray-800">${sensor.title}</h2>
            <p class="text-3xl font-semibold text-gray-900">
              ${sensor.value} <span class="text-lg text-gray-500">${sensor.unit}</span>
            </p>

            ${sensor.unit === '%' && typeof sensor.value === 'number' ? `
              <div class="w-full bg-gray-200 rounded-full h-2 mt-4">
                <div class="h-2 rounded-full ${bgColorMap[sensor.color] || 'bg-gray-500'}" style="width: ${sensor.value}%"></div>
              </div>
            ` : ''}
          </div>
        `;
      }

      // Cargar datos de sensores
      async function cargarDatos() {
        try {
          const response = await fetch('https://backend-ariete.onrender.com/api/estado');
          const data = await response.json();
          
          const sensores = [
            {
              title: 'Humedad',
              value: data.humedad ?? '--',
              unit: '%',
              status: data.humedad < 30 ? 'warning' : 'normal',
              icon: 'üå´Ô∏è',
              color: data.humedad < 30 ? 'yellow' : 'green'
            },
            {
              title: 'Caudal de Agua',
              value: data.flujo ?? '--',
              unit: 'L/min',
              status: 'normal',
              icon: 'üíß',
              color: 'blue'
            },
            {
              title: 'Nivel de Agua',
              value: data.nivel ?? '--',
              unit: '%',
              status: data.nivel < 20 ? 'warning' : 'normal',
              icon: 'üèä',
              color: data.nivel < 20 ? 'red' : 'green'
            }
          ];

          document.getElementById('sensores').innerHTML = sensores.map(crearTarjetaSensor).join('');
        } catch (error) {
          console.error('Error al cargar datos:', error);
          document.getElementById('sensores').innerHTML = `
            <div class="col-span-3 text-center text-gray-600">
              <p>Error al conectar con el servidor</p>
            </div>
          `;
        }
      }

      // Cargar datos inicial y cada 5 segundos
      cargarDatos();
      setInterval(cargarDatos, 5000);
    </script>
  </body>
</html>
